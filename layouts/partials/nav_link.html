{{ $currentMenuEntry := .Scratch.Get "currentMenuEntry" }}
{{ $isCurrent := eq .Permalink ($currentMenuEntry.URL | absURL | printf "%s") }}
{{ $isCurrentSection := and (in $currentMenuEntry.URL .Section) (ne .Section "") }}

<a {{ if or $isCurrent $isCurrentSection }}class="current"{{ end }} title="{{ $currentMenuEntry.Name }}" href="{{ $currentMenuEntry.URL | relURL}}">
	{{ $currentMenuEntry.Pre }}
	{{ $currentMenuEntry.Name }}
</a>
