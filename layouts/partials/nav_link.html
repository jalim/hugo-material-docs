{{ $currentMenuEntry := .Scratch.Get "currentMenuEntry" }}
{{ $isCurrent := eq .Permalink ($currentMenuEntry.URL | absURL | printf "%s") }}
{{ $isBlog := eq .Section "blog"}}

<a {{ if or $isCurrent (and $isBlog (eq $currentMenuEntry.Name "Blog")) }}class="current"{{ end }} title="{{ $currentMenuEntry.Name }}" href="{{ $currentMenuEntry.URL | relURL}}">
	{{ $currentMenuEntry.Pre }}
	{{ $currentMenuEntry.Name }}
</a>
